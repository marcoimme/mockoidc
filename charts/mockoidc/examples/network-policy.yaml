apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mockoidc-network-policy
  namespace: mockoidc-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mockoidc
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow traffic from ingress controller
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 8080

    # Allow traffic from same namespace (for testing)
    - from:
      - podSelector: {}
      ports:
      - protocol: TCP
        port: 8080

    # Allow traffic from monitoring namespace
    - from:
      - namespaceSelector:
          matchLabels:
            name: monitoring
      ports:
      - protocol: TCP
        port: 8080

  egress:
    # Allow DNS
    - to:
      - namespaceSelector:
          matchLabels:
            name: kube-system
      ports:
      - protocol: UDP
        port: 53

    # Allow HTTPS to external services
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443

    # Allow HTTP to external services (if needed)
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 80
